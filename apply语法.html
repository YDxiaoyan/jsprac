<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this 实用</title>
  </head>

  <body>
    <script>
      const pig = {
        name: "XIAOHUA",
        age: 1,
        sex: "母猪",
        showName: function () {
          console.log(`我叫: ${this.name}`);
          return this;
        },
      };

      const otherPig = {
        name: "XIAOHua",
        age: 2,
        sex: "公猪",
      };

      pig.showName.call(otherPig);

      // otherPig.showName.call(pig); 没有

      function sayHi() {
        console.log(this);
        console.log(this.name);
      }

      //调用sayHi的时候 指定调用主体对象

      sayHi.call(pig);
      sayHi.call(otherPig);

      function showSex() {
        console.log(`性别: ${this.sex}`);
        return this;
      }

      function showName() {
        console.log(`我叫: ${this.name}`);
        return this;
      }

      function showAge() {
        console.log(`今年: ${this.age}岁`);
        return this;
      }

      pig.showName();
      window.showName.call(pig);

      window.showAge.call(otherPig);
      window.showSex.call(pig);
    </script>
  </body>
</html>
